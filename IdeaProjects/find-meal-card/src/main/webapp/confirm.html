<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
	<title>饭卡找回系统后台管理页面</title>
	<link rel="stylesheet" href="css/confirm.css"/>
  </head>
  <body>
    <div class="all">
      <header>
	    <p>饭堂工作人员</p>
	    <a id="signOut">退出</a>
	  </header>
	  <div class="main">
	    <h1>确认饭卡已经找回</h1>
		<p>您只需要输入饭卡上的学号即可</p>
	    <form>
		  <fieldset>
		    <p>
			  <label for="studentNumber">学号：</label>
			  <input id="studentNumber" type="text" class="studentNumber"/>
			</p>
			<input type="submit" value="确认" id="submit" class="submit"/>
		  </fieldset>
		</form>
	  </div>
	</div>
	<script src="js/commonJs.js"></script>
	<script src="js/confirm.js"></script>
  </body>
</html>
